<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image slideshow</h1>
    <div class="full-img">
        <img src="img/leftarrow" alt="previous" class="prev btn">
        <button class="carouselbutton carousel-button--left">
            <img src="img/leftarrow" alt="">
        </button>

        <img alt="Beautiful Indian actress" class="displayed-img" src="img/img1.jpg">
        <button class="carouselbutton carousel-button--right">
            <img src="img/rightarrow" alt="">
        </button> 
        <img src="img/rightarrow" alt="next" class="next btn">
    </div>




    <script src="index.js"></script>
</body>
</html>
