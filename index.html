<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carouselbutton carousel-button--left">
            <img src="img/leftarrow" alt="">
        </button>
        <div class="carouseltrackcontainer">

            <ul class="carouseltrack">

                <li class="carouselslide current-slide">
                    <img class="carouselimage" src="img/img1.jpg" alt="">
                </li>
                
                <li class="carouselslide">
                    <img class="carouselimage" src="img/img2.jpg" alt="">
                </li>

                <li class="carouselslide">
                    <img class="carouselimage" src="img/img3.jpg" alt="">
                </li>

                <li class="carouselslide">
                    <img class="carouselimage" src="img/img4.JPG" alt="">
                </li>

                <li class="carouselslide">
                    <img class="carouselimage" src="img/img5.jpg" alt="">
                </li>

                <li class="carouselslide">
                    <img class="carouselimage" src="img/img6.jpg" alt="">
                </li>

            </ul>

        </div>
        <button class="carouselbutton carousel-button--right">
            <img src="img/rightarrow" alt="">
        </button> 

        <div class="carouselnav">
            <button class="carouselindicator currentslide"></button>
            <button class="carouselindicator"></button>
            <button class="carouselindicator"></button>
            <button class="carouselindicator"></button>
            <button class="carouselindicator"></button>
            <button class="carouselindicator"></button>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
